<h2 class="page-header">Register</h2>
<form class="form" ngNativeValidate (ngSubmit)="onRegisterSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control" placeholder="First Name"
            required />
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control" placeholder="Last Name"
            required />
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username"
            required />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password"
            required />
    </div>
    <input type="submit" value="Register" class="btn btn-primary btn-block" />
</form>
<h5 class="text-center mt-4">Already a member? Then
    <a routerLink="/login">Log In</a>
</h5>
