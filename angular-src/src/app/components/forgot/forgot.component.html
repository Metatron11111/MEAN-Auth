<h2 class="page-header">Forgot your password?</h2>
<form class="form" ngNativeValidate (ngSubmit)="forgotSubmit()">
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <input type="submit" value="Send me link" class="btn btn-primary btn-block" />
</form>
