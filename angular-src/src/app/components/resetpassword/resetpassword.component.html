<h2 class="page-header">Reset your password</h2>
<form class="form" ngNativeValidate (ngSubmit)="resetPassword()">
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="form-group">
        <label>Reset Password</label>
        <input type="password" [(ngModel)]="reset_pass" name="reset_pass" class="form-control"
            placeholder="New Password" required />
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="conf_pass" name="conf_pass" class="form-control"
            placeholder="Confirm Password" required />
    </div>
    <input type="submit" value="Reset your password" class="btn btn-primary btn-block" />
</form>
