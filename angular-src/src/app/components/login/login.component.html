<h2 class="page-header">Log In</h2>
<form class="form" ngNativeValidate (ngSubmit)="onLoginSubmit()">
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password"
            required />
    </div>
    <input type="submit" value="Login" class="btn btn-primary btn-block" />
</form>
<h5 class="text-center mt-4">Don't have an account?
    <a routerLink="/register">Sign Up</a>
</h5>
<h5 class="text-center mt-3">If you forgot your password,click
    <a routerLink="/forgot">Here</a>
</h5>
